<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário do Vendedor</title>
</head>
<body>
    <h1>Calculadora de Salário do Vendedor</h1>

    <label for="vendas">Digite o valor total das vendas do mês: </label>
    <input type="number" id="vendas" step="0.01">
    <br><br>
    <button onclick="calcularSalario()">Calcular Salário</button>

    <h2>Resultado:</h2>
    <p id="salarioFixo"></p>
    <p id="comissao"></p>
    <p id="salarioTotal"></p>

    <script>
        function calcularSalario() {
            let salarioFixo = 1200.00;
            let percentualComissao = 0.016;
            let valorVendas = parseFloat(document.getElementById("vendas").value);

            let comissao = valorVendas * percentualComissao;
            let salarioTotal = salarioFixo + comissao;

            document.getElementById("salarioFixo").innerText = `Salário fixo: R$ ${salarioFixo.toFixed(2)}`;
            document.getElementById("comissao").innerText = `Comissão (1.6% sobre as vendas): R$ ${comissao.toFixed(2)}`;
            document.getElementById("salarioTotal").innerText = `Salário total: R$ ${salarioTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
