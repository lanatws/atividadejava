<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade em Dias</title>
</head>
<body>
    <h1>Calcule sua Idade em Dias</h1>

    <label for="anos">Digite a sua idade em anos: </label>
    <input type="number" id="anos">
    <br><br>

    <label for="meses">Digite a sua idade em meses: </label>
    <input type="number" id="meses">
    <br><br>

    <label for="dias">Digite a sua idade em dias: </label>
    <input type="number" id="dias">
    <br><br>

    <button onclick="calcularIdadeEmDias()">Calcular Idade em Dias</button>

    <p id="resultado"></p>

    <script>
        function calcularIdadeEmDias() {
            let anos = parseInt(document.getElementById("anos").value);
            let meses = parseInt(document.getElementById("meses").value);
            let dias = parseInt(document.getElementById("dias").value);

            // Calculando a idade total em dias
            let totalDias = (anos * 365) + (meses * 30) + dias;

            // Exibindo o resultado
            document.getElementById("resultado").innerText = "Sua idade total em dias Ã©: " + totalDias;
        }
    </script>
</body>
</html>
