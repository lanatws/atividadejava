<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Eleitoral</title>
    <script>
        function verificarClasseEleitoral() {
            var idade = parseInt(document.getElementById("idade").value);
            var resultado = "";

            if (idade < 16) {
                resultado = "Você é não eleitor.";
            } else if (idade >= 18 && idade < 65) {
                resultado = "Você é eleitor obrigatório.";
            } else {
                resultado = "Você é eleitor facultativo.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Verifique sua Classe Eleitoral</h1>
    <label for="idade">Digite a sua idade:</label>
    <input type="number" id="idade" min="0">
    <button onclick="verificarClasseEleitoral()">Verificar</button>

    <p id="resultado"></p>
</body>
</html>
