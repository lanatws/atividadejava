<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Custo do Carro</title>
</head>
<body>
    <h1>Cálculo do Custo do Carro</h1>

    <label for="custoFabrica">Digite o custo de fábrica do carro: </label>
    <input type="number" id="custoFabrica" step="0.01">
    <button onclick="calcularCusto()">Calcular</button>

    <p id="custoFabricaTexto"></p>
    <p id="custoRevendedorTexto"></p>
    <p id="custoImpostosTexto"></p>
    <p id="precoFinalTexto"></p>

    <script>
        function calcularCusto() {
            let custoFabrica = parseFloat(document.getElementById("custoFabrica").value);

            let custoRevendedor = custoFabrica * 0.25;
            let custoImpostos = custoFabrica * 0.45;
            let precoFinal = custoFabrica + custoRevendedor + custoImpostos;

            document.getElementById("custoFabricaTexto").innerText = "Custo de fábrica: R$ " + custoFabrica.toFixed(2);
            document.getElementById("custoRevendedorTexto").innerText = "Valor do revendedor (25%): R$ " + custoRevendedor.toFixed(2);
            document.getElementById("custoImpostosTexto").innerText = "Valor dos impostos (45%): R$ " + custoImpostos.toFixed(2);
            document.getElementById("precoFinalTexto").innerText = "Preço final ao consumidor: R$ " + precoFinal.toFixed(2);
        }
    </script>
</body>
</html>
